<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/style.css">

</head>
    <body>
        <header>
            <!-- Inizio header : container-row e 2 colonne -->
            <div class="container_header">
                <div class="row_header">
                    <!-- Inizio colonna sinistra -->
                    <div class="col_header">
                        <img class="logo_header" src="./img/logo-small.png" alt="logo_header">
                        <ul class="ul_header">
                            <li class="li_header">Perche Dropbox</li>
                            <li class="li_header">Funzioni</li>
                            <li class="li_header">Piani e Prezzi</li>
                        </ul>
                    </div>
                    <!-- Inizio colonna destra -->
                    <div class="col_header">
                        <ul class="ul_header">
                            <li class="li_header">Supporto</li>
                            <li class="li_header">Contatta l'ufficio vendite</li>
                            <li class="li_header">Accedi</li>
                        </ul>
                        <button class="button start">Inizia</button>
                    </div>
                </div>
            </div>
            <!-- Fine header -->
        </header>
        <main></main>
        <footer></footer>  
    </body>
